<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cadastrar Livro</title>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
<script type="text/javascript">
	function consulta() {
		alert("Mesagem javascript");
		
	}
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	
</head>
<body>
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>
	<div class="container my-5">
	<br/>
	
		<h3>Cadastrar Funcionario</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/rh/save}" th:object="${funcionario}" 	method="post">
						<div class="row">

							<div class="form-group col-md-4">
								<label for="nome" class="col-form-label">Nome</label> 
								<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="nome"> 
								<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="rg" class="col-form-label">RG</label> 
								<input type="text" th:field="*{rg}" class="form-control" id="rg" placeholder="RG"> 
								<span th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}" class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="horasTrabalhadas" class="col-form-label">Horas trabalhadas</label> 
								<input type="text" th:field="*{horasTrabalhadas}" class="form-control" id="horasTrabalhadas" placeholder="Horas"> 
								<span th:if="${#fields.hasErrors('horasTrabalhadas')}" th:errors="*{horasTrabalhadas}" class="text-danger"> </span>
							</div>
						</div>
						<div class="row">	
							<div class="form-group col-md-8">
								<label for="valorHora" class="col-form-label">Valor Hora</label> 
								<input
									type="text" th:field="*{valorHora}" class="form-control"
									id="valorHora" placeholder="valorHora"> <span
									th:if="${#fields.hasErrors('valorHora')}" th:errors="*{valorHora}"
									class="text-danger"></span>
							</div>


							<div class="form-group col-md-20">
								<input type="submit" class="btn btn-primary" value="Cadastrar Funcionario"> 
								<a type="submit" class="btn btn-primary" th:href="@{/rh/consultar}"> Lista de Funcionarios</a>
								
								
							</div>
						
						</div>

					</form>
				</div>
			</div>
		</div>
		<h6 th:text="${message}" class="text-danger"></h6>
	</div>
	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>
</body>
</html>
