<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de Livros</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h2 class="panel-title">Lista de Funcionarios</h2>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${funcionarios}">
			<h3 th:case="null">Dados inv√°lidos</h3>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>RG</th>
							<th>Valor hora</th>
							<th>Horas trab</th>
							<th>Salario bruto</th>
							<th>Salario liquido</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="funcionario : ${funcionarios}">
							<td th:text="${funcionario.id}"></td>
							<td th:text="${funcionario.rg}"></td>
							<td th:text="${funcionario.valorHora}"></td>
							<td th:text="${funcionario.horasTrabalhadas}"></td>
							<td th:text="${salarioBruto}"></td>
							<td th:text="${salarioLiquido}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/rh/edit/{rg}(rg=${funcionario.rg})}">Editar</a> <a
										class="delete btn btn-sm btn-danger"
										th:href="@{/rh/delete/{id}(id=${funcionario.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
